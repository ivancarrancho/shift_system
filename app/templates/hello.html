<!doctype html>
<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" type="text/javascript"></script>



    <title>Hello from Flask</title>
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>Hello, Estudiante!</h1>
    {% endif %}

    <!-- <input id="text" type="text" value="http://127.0.0.1:5000/shift_system/?date={{date}}/" style="width:80%" hidden/><br /> -->
    <input id="text" type="text" value="https://79d57d6a.ngrok.io/shift_system/?date={{ date }}&name={{ url }}&" style="width:80%" hidden/><br />
    <div id="qrcode"></div>

    <script type="text/javascript">
        var qrcode = new QRCode("qrcode");

        function makeCode () {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</html>
